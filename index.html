<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ipey's</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="icon" type="image/png" href="http://www.google.com/s2/favicons?domain=css-tricks.com">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="biodata">
        <div class="profile">
            <h1 id="my-name"></h1>
            <span id="university"></span>
        </div>
        <!-- Buttons -->
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="See Irfan's Twitter profile!">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="email-button" id="email" title="Email Irfan something interesting!">
                <i class="fas fa-envelope"></i>
            </button>
            <button id="linkedin-button" id="linkedin" title="See Irfan's LinkedIn profile!">
                <i class="fab fa-linkedin"></i>
            </button>
        </div>
        <!-- My Projects -->
        <div class="projects-container">
            <h3 id="projects"></h3>
            <h5>Webdev</h5>
            <h5>Gamedev</h5>
            <h5>Misc.</h5>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
